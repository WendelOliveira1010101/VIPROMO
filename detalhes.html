<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: gray;
            margin: 0;
            padding: 0;
        }

        .payment-container {
            background-color: white;
            padding: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 600px;
            margin: 30px auto;
            font-size: 16px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: gray;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: gray;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-top: 5px;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: blue;
        }

        .payment-method {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .payment-method label {
            font-weight: normal;
            color: gray;
        }

        .payment-method input {
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: greenyellow;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: blue;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Informações de Pagamento</h2>
        <form action="confirmacao_pagamento.html" method="post">
            <!-- Informações do cliente -->
            <div class="form-group">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Dados do cartão de crédito -->
            <div class="form-group">
                <label for="card-number">Número do Cartão:</label>
                <input type="text" id="card-number" name="card-number" required pattern="\d{16}" placeholder="XXXX XXXX XXXX XXXX">
            </div>

            <div class="form-group">
                <label for="expiry-date">Data de Validade:</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required pattern="\d{2}/\d{2}">
            </div>

            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="number" id="cvv" name="cvv" required pattern="\d{3}" placeholder="XXX">
            </div>

            <!-- Métodos de pagamento -->
            <div class="payment-method">
                <label for="payment-method-card">Cartão de Crédito</label>
                <input type="radio" id="payment-method-card" name="payment-method" value="card" checked>
                <label for="payment-method-card">Cartão de Débito</label>
                <input type="radio" id="payment-method-card" name="payment-method" value="card" checked>
            </div>

            <!-- Botão de pagamento -->
            <button type="submit">Pagar Agora</button>
        </form>

        <!-- Link para voltar à página anterior -->
        <div class="back-link">
            <a href="index.html">Voltar à página inicial</a>
        </div>
    </div>
</body>
</html
